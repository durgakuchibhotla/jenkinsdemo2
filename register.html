<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
    <link href="register.css" rel="stylesheet" />
</head>
<body>
    <h1>DevOps Lab</h1>
    <h2>Student Registration Form</h2>

    <form>
        <table border="5" align="center" cellspacing="10" cellpadding="10">
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Contact Number</td>
                <td><input type="text" name="contact"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="5" cols="15" name="address"></textarea></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="hobby" value="singing"> Singing
                    <input type="checkbox" name="hobby" value="travelling"> Travelling
                    <input type="checkbox" name="hobby" value="reading"> Reading novels
                </td>
            </tr>
            <tr>
                <td>Skillset</td>
                <td>
                    <input type="checkbox" name="skill" value="c"> C
                    <input type="checkbox" name="skill" value="python"> Python
                    <input type="checkbox" name="skill" value="java"> Java
                </td>
            </tr>
            <tr>
                <td>Highest Qualification</td>
                <td>
                    <select name="qualification">
                        <option>--SELECT--</option>
                        <option>Ph.D</option>
                        <option>M.E/M.Tech</option>
                        <option>B.E/B.Tech</option>
                        <option>Diploma</option>
                        <option>Inter</option>
                        <option>SSC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>District</td>
                <td>
                    <select name="district">
                        <option>--SELECT--</option>
                        <option>Adilabad</option>
                        <option>Zaheerabad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Clear"></td>
            </tr>
        </table>
    </form>
</body>
</html>
